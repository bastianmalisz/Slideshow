<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slideshow tryout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <img class="slajdy" src="tapeta1.jpeg">
<img class="slajdy" src="tapeta2.jpeg">
<img class="slajdy" src="tapeta3.jpeg">
<img class="slajdy" src="tapeta4.jpeg">


<script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("slajdy");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 2000); // Change image every 2 seconds
}


</script>
    </body>
</html>
